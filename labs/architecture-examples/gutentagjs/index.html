<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Guten Tag JS • TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<li>
					<div class="view">
						<input class="toggle" type="checkbox" >
						<label></label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="">
				</li>
			</ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong></span>
			<!-- Remove this if you don't implement routing -->
			<ul id="filters">
				<li>
					<a href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">0</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="https://github.com/strandel/todomvc">Toni Strandell</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../../../assets/base.js"></script>
	<script src="js/lib/chain.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
